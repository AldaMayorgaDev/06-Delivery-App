<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="./build/img/logo.svg" alt="logo Delivery app" title="logo Delivery app">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Regitrar Restaurante</a>
        </nav>
    </header><!-- Fin header -->
    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y piede comidad en tu restaurante favorito</h2>
                <form action="" class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="Nombre-Restaurante" class="formulario__label">Restaurante</label>
                        <input type="text" class="formulario__input" id="Nombre-Restaurante" placeholder="Tacos México">
                    </div>

                    <div class="formulario__campo">
                        <label for="Nombre-Platillo" class="formulario__label">Platillo</label>
                        <input type="text" class="formulario__input" id="Nombre-Platillo" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen"src="build/img/dibujo_repartidor.svg" alt="Imagen repartidor" title="Imagen repartidor">
            </div>
        </div>
    </section> <!-- Fin formulario -->

    <section class="pasos">
        <img class="pasos__wave"src="build/img/wave.svg" alt="Wave" title="Wave">
        <div class="pasos__contenido">
            <h2 class="pasos__heading">¿Cómo funciona?<span class="pasos__heading--descripcion">Tan fácil como 1,2 y 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <picture >
                    <source
                         srcset="build/img/paso_1.avif"
                         type="image/avif">
                    <source
                         srcset="build/img/paso_1.webp" 
                         type="image/webp">
                    <source
                         srcset="build/img/paso_1.jpg" 
                         type="image/jpeg">
                    <img loading="lazy" decoding="async" src="build/img/paso_1.jpg" lazyalt="imagen paso 1" width="" height="" alt="Imagen paso 1" title="imagen paso 1" class="pasos__imagen">
                    </picture>
                </div>


                <div class="pasos__paso">
                    <picture>
                    <source
                         srcset="build/img/paso_2.avif"
                         type="image/avif">
                    <source
                         srcset="build/img/paso_2.webp" 
                         type="image/webp">
                    <source
                         srcset="build/img/paso_2.jpg" 
                         type="image/jpeg">
                    <img loading="lazy" decoding="async" src="build/img/paso_2.jpg" lazyalt="imagen paso 2" width="" height="" alt="Imagen paso 2" title="imagen paso 2" class="pasos__imagen">
                    </picture>
                </div>

                <div class="pasos__paso">
                    <picture>
                    <source
                         srcset="build/img/paso_3.avif"
                         type="image/avif">
                    <source
                         srcset="build/img/paso_3.webp" 
                         type="image/webp">
                    <source
                         srcset="build/img/paso_3.jpg" 
                         type="image/jpeg">
                    <img loading="lazy" decoding="async" src="build/img/paso_3.jpg" lazyalt="imagen paso 3" width="" height="" alt="Imagen paso 3" title="imagen paso 3" class="pasos__imagen">
                    </picture>
                </div>
            </div>
        </div>
    </section> <!-- fin pasos -->
</body>
</html>

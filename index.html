<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="./build/img/logo.svg" alt="logo Delivery app" title="logo Delivery app">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Regitrar Restaurante</a>
        </nav>
    </header><!-- Fin header -->
    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y piede comidad en tu restaurante favorito</h2>
                <form action="" class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="Nombre-Restaurante" class="formulario__label">Restaurante</label>
                        <input type="text" class="formulario__input" id="Nombre-Restaurante" placeholder="Tacos México">
                    </div>

                    <div class="formulario__campo">
                        <label for="Nombre-Platillo" class="formulario__label">Platillo</label>
                        <input type="text" class="formulario__input" id="Nombre-Platillo" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen"src="build/img/dibujo_repartidor.svg" alt="Imagen repartido" title="Imagen repartidor">
            </div>
        </div>
    </section>
</body>
</html>
